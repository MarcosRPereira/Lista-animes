<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Animes</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container-geral">
    <div class="container">
      <h1> Animes </h1>
      <div>
        <form action="">
          <div class="input-anime">
            <label for="anime">Anime:</label>
            <input id="anime" maxlength="25" required>
          </div>
          
          <div class="input-episodio">
            <label for="episodio" class="epi">Epis√≥dio:</label>
            <input id="episodio" maxlength="4" required>
          </div>
          
          <div class="input-status">
            <label for="status" class="stat">Status:</label>
            <input id="status" maxlength="14" required>
          </div>
          
          <button class="button" onclick="add()">Add</button>
        </form>
      </div>
  
      <div class="tabela">
        <table>
          <thead>
            <tr>
              <td>Anime</td>
              <td>Episodio</td>
              <td>Status</td>
              <td class="hiden"></td>
            </tr>

          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </div>
</body>
<script src="scripts/script.js"></script>
</html>
